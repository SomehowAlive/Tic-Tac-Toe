<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="game-container">
        <div class="winner-container hidden">
          <p class="round-end-text"></p>
          <button type="button" class="restart-btn">Play Again</button>
        </div>
        <h1 class="main-title">Tic Tac Toe</h1>
        <div class="scoreboard">
          <p>
            <span class="player1-name"></span>
            <span class="player1-mark mark"></span>
            <span class="player1-score"></span>
          </p>
          <p>
            <span class="player2-name"></span>
            <span class="player2-mark mark"></span>
            <span class="player2-score"></span>
          </p>
        </div>
        <div class="game-board">
          <div class="cell" data-index="0"></div>
          <div class="cell" data-index="1"></div>
          <div class="cell" data-index="2"></div>
          <div class="cell" data-index="3"></div>
          <div class="cell" data-index="4"></div>
          <div class="cell" data-index="5"></div>
          <div class="cell" data-index="6"></div>
          <div class="cell" data-index="7"></div>
          <div class="cell" data-index="8"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
