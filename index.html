<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cool Tic Tac Toe</title>
  </head>
  <body>
    <div class="main-container">
      <a href="#" class="splash-screen-title abs-center" onclick="location.reload();">Tic Tac Toe</a>
      <div class="splash-screen-container">
        <div class="select-mode-container">
          <p class="title">Which Species do you want to play against ?</p>
          <div class="mode-form">
            <button type="button" class="btn" id="human-btn">Human ðŸ™‹</button>
            <button type="button" class="btn" id="humanoid-btn">Humanoid ðŸ¤–</button>
          </div>
        </div>
        <div class="seetings-container abs-center hide">
          <form class="players-form">
            <div class="fl">
              <div class="player-seeting">
                <label for="player1-name" class="label">Player 1</label>
                <div>
                  <input type="text" placeholder="please enter your name" id="player1-name" name="player1-name" class="inp" />
                </div>
                <div class="marks-container player1-marks">
                  <button type="button" name="mark" class="mark player1-mark-" data-value="X">X</button>
                  <button type="button" name="mark" class="mark player1-mark-" data-value="O">O</button>
                </div>
              </div>
              <div class="player-seeting p2-setting">
                <label for="player2-name" class="label">Player 2</label>
                <div>
                  <input type="text" placeholder="please enter your name" id="player2-name" name="player2-name" class="inp" />
                </div>
                <div class="marks-container player2-marks">
                  <button type="button" name="mark" class="mark player2-mark-">X</button>
                  <button type="button" name="mark" class="mark player2-mark-">O</button>
                </div>
              </div>
              <div class="ai-seeting">
                <p>AI LEVEL</p>
                <label for="easy" class="ai-level selected">easy</label>
                <label for="hard" class="ai-level">hard</label>
                <input type="radio" name="level" value="easy" id="easy" hidden checked />
                <input type="radio" name="level" value="hard" id="hard" hidden />
              </div>
            </div>
            <button type="submit" class="start-game-btn">Start Game</button>
          </form>
        </div>
      </div>
      <div class="game-container hidden">
        <div class="winner-container hidden">
          <p class="round-end-text"></p>
          <button type="button" class="restart-btn">Play Again</button>
        </div>
        <div class="scoreboard">
          <p>
            <span class="player1-name"></span>
            <span class="player1-mark scoreboard-mark"></span>
            <span class="player1-score"></span>
          </p>
          <p>
            <span class="player2-name"></span>
            <span class="player2-mark scoreboard-mark"></span>
            <span class="player2-score"></span>
          </p>
        </div>
        <div class="game-board">
          <div class="cell" data-index="0"></div>
          <div class="cell" data-index="1"></div>
          <div class="cell" data-index="2"></div>
          <div class="cell" data-index="3"></div>
          <div class="cell" data-index="4"></div>
          <div class="cell" data-index="5"></div>
          <div class="cell" data-index="6"></div>
          <div class="cell" data-index="7"></div>
          <div class="cell" data-index="8"></div>
        </div>
        <p class="info-text"></p>
        <button onclick="location.reload()" class="btn">Home</button>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
